# Redirect toàn bộ HTTP sang HTTPS
server {
    listen 80;
    server_name phobatdongsan.com.vn www.phobatdongsan.com.vn phobatdongsan.net www.phobatdongsan.net;
    return 301 https://$host$request_uri;
}

# Server HTTPS chính
server {
    listen 443 ssl http2;
    server_name phobatdongsan.com.vn www.phobatdongsan.com.vn phobatdongsan.net www.phobatdongsan.net;

    # --- SSL Configuration ---
    ssl_certificate /etc/letsencrypt/live/phobatdongsan.com.vn/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/phobatdongsan.com.vn/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/phobatdongsan.com.vn/chain.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;

    # --- Reverse proxy tới frontend SSR ---
    location / {
        proxy_pass http://192.168.1.184:4000;
        proxy_http_version 1.1;

        # Giữ nguyên kết nối & header để SSR hoạt động đúng
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_read_timeout 90;
        proxy_redirect off;
    }

    # --- (Tuỳ chọn) Route /api cho backend Golang ---
    location /v1 {
        proxy_pass http://192.168.1.184:8880;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ----- MAP/TILE SERVER PROXY -----
    # Style JSON: /styles/basic-preview/style.json
    location /styles/ {
        proxy_pass http://192.168.1.224:7000/styles/;
        proxy_set_header Host $host;
    }

    # Sprites (icons, markers, poi…)
    location /sprites/ {
        proxy_pass http://192.168.1.224:7000/sprites/;
        proxy_set_header Host $host;
    }

    # Vector tiles (pbf)
    location /data/ {
        proxy_pass http://192.168.1.224:7000/data/;
        proxy_set_header Host $host;
    }

    # Fonts cho map (Noto Sans Regular…)
    location /fonts/ {
        proxy_pass http://192.168.1.224:7000/fonts/;
        proxy_set_header Host $host;
    }

    location /image/ {
        proxy_pass http://192.168.1.184:9000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_buffering off;

        proxy_pass_request_headers on;
        proxy_pass_request_body on;

        client_max_body_size 100M;
    }

    # --- Log ---
    access_log /var/log/nginx/pbds.access.log;
    error_log /var/log/nginx/pbds.error.log warn;

    # --- Gzip ---
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml+rss text/javascript;
    gzip_min_length 1024;
}