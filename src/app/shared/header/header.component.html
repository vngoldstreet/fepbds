<header class="w-full fixed top-0 z-50 px-4 py-0.5 md:py-2 xl:px-10 2xl:px-0 bg-pbds-white">
    <nav class="container mx-auto transition-[rounded,margin] duration">
        <div class="flex flex-row justify-between items-center">
            <button class="flex items-center gap-3">
                <div class="w-10 h-10 bg-pbds-blue rounded-lg flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-house w-5 h-5 text-white" aria-hidden="true">
                        <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8"></path>
                        <path
                            d="M3 10a2 2 0 0 1 .709-1.528l7-6a2 2 0 0 1 2.582 0l7 6A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z">
                        </path>
                    </svg>
                </div>
                <div class="text-left">
                    <div class="font-semibold text-pbds-black">PBDS</div>
                    <div class="text-xs text-pbds-tgray">Phố Bất Động Sản</div>
                </div>
            </button>
            <ul class="flex gap-2">
                <li *ngFor="let item of navItemsForBrowser; index as i" (click)="setActive(i)"
                    class="hidden lg:block p-0">
                    <a *ngIf="item.show" [routerLink]="item.link"
                        class="hover:text-pbds-blue text-center px-2 py-1 flex items-center gap-1 cursor-pointer text-base rounded-3xl transition duration-100 ease-in-out"
                        [ngClass]="{'text-pbds-blue font-semibold': selectedIndex === i}">
                        <!-- Hiển thị icon SVG -->
                        <span [innerHTML]="item.icon"></span>
                        <span>{{ item.label }}</span>
                    </a>
                </li>
            </ul>
            <div class="flex justify-end gap-6">
                <div *ngIf="isLoggedIn(); else loginBlock">
                    <div class="relative inline-flex">
                        <button (click)="toggleDropdown()"
                            class="py-1 ps-1 pe-3 inline-flex items-center gap-x-2 font-semibold focus:outline-none text-black"
                            aria-haspopup="menu" aria-expanded="isDropdownOpen" aria-label="Dropdown">
                            <div class="flex justify-end gap-2 items-center">
                                <div class="text-vsg-black flex flex-col justify-end items-end">

                                </div>
                                <svg class="hs-collapse-open:hidden flex-shrink-0 size-7"
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <line x1="3" x2="21" y1="6" y2="6" />
                                    <line x1="3" x2="21" y1="12" y2="12" />
                                    <line x1="3" x2="21" y1="18" y2="18" />
                                </svg>
                            </div>
                        </button>
                        <div class="absolute right-0 top-16 z-10 mt-2 w-72 xl:w-[1000px] bg-white border border-gray-300 shadow-md rounded-lg transition-all duration-300 ease-in-out"
                            [ngClass]="{'max-h-0 opacity-0 overflow-hidden': !isDropdown, 'opacity-100': isDropdown}">
                            <div
                                class="overflow-hidden [&::-webkit-scrollbar]:w-2 [&::-webkit-scrollbar-thumb]:rounded-full [&::-webkit-scrollbar-track]:bg-gray-100 [&::-webkit-scrollbar-thumb]:bg-gray-300">
                                <div class="grid grid-cols-12 gap-4 my-5 mx-3">=
                                    <div
                                        class="col-span-12 xl:col-span-4 border border-gray-100 shadow-sm rounded-xl p-4">
                                        <div class="flex flex-col xl:flex-row justify-end">
                                            <div class="block xl:hidden shadow-sm border-gray-100 rounded-lg border">
                                                <button *ngFor="let item of navItemsForBrowser"
                                                    (click)="clickOnMenuDropdown(item)"
                                                    class="w-full px-3 py-2 rounded-lg text-base font-semibold md:text-sm xl:text-base text-black hover:bg-gray-100 hover:text-fxgh-blue-400 focus:outline-none">
                                                    {{item.label}}
                                                </button>
                                            </div>
                                        </div>
                                        <div class="my-3 xl:my-0">
                                            <h2 class="font-semibold text-goldenfund-black-300 text-sm xl:text-base">
                                                Xin chào, <span class="capitalize">{{ userSignal()?.name }}!</span>
                                            </h2>
                                            <p class="text-gray-600 text-xs xl:text-sm">
                                                {{userSignal()?.email}}
                                                <span class="px-2 uppercase font-semibold text-xs rounded-full"
                                                    [ngClass]="{'text-goldenfund-yellow-500 border-goldenfund-yellow-500 bg-goldenfund-black-300':userSignal()?.role === 'admin','text-goldenfund-black-300 border-gray-300 bg-gray-100':userSignal()?.role !== 'admin'}">
                                                    {{userSignal()?.role}}
                                                </span>
                                            </p>
                                        </div>
                                        <button type="button" (click)="logout()"
                                            class="w-full px-3 py-2 my-2 rounded-lg bg-red-200 text-red-600 text-base font-semibold md:text-sm xl:text-base hover:bg-gray-100 hover:text-fxgh-blue-400 focus:outline-none">
                                            Đăng xuất
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <ng-template #loginBlock>
                    <div class="flex flex-row gap-4 justify-end my-3 items-center">
                        <a routerLink="/dang-ky"
                            class="flex justify-center text-center gap-1 items-center px-3 py-1 text-pbds-blue rounded-lg text-base hover:text-blue-800">
                            Đăng ký
                        </a>
                        <a routerLink="/dang-nhap"
                            class="flex justify-center gap-1 items-center px-3 py-1 bg-pbds-blue rounded-full text-base text-pbds-white hover:bg-blue-800">
                            <svg class="flex-shrink-0 size-4 font-bold" xmlns="http://www.w3.org/2000/svg" width="24"
                                height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                            Đăng nhập
                        </a>
                    </div>
                </ng-template>
            </div>
        </div>
    </nav>
</header>
